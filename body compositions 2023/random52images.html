<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Random 52 PNGs Zoom & Drag</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: auto;
            height: auto;
            overflow: hidden;
        }
        .image-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background: #f0f0f0;
        }
        .zoomable-img {
            position: absolute;
            width: 15vw;
            height: auto;
            cursor: grab;
            transition: box-shadow 0.2s;
            z-index: 1;
            user-select: none;
        }
        .zoomable-img:active {
            cursor: grabbing;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div class="image-container" id="image-container"></div>
    <script>
        const NUM_IMAGES = 52;
        const container = document.getElementById('image-container');
        const vw = window.innerWidth;
        const vh = window.innerHeight;
        const imageFiles = [
            "armcomposition 1 (2).png",
            "armcomposition 1 (1).png",
            "armcomposition 1 (3).png",
            "armcomposition 1 (4).png",
            "armcomposition 1 (5).png",
            "armcomposition 1 (6).png",
            "armcomposition 1 (7).png",
            "armcomposition 1 (8).png",
            "armcomposition 1 (9).png",
            "armcomposition 1 (10).png",
            "armcomposition 1 (11).png",
            "armcomposition 1 (12).png",
            "armcomposition 1 (13).png",
            "armcomposition 1 (14).png",
            "armcomposition 1 (15).png",
            "armcomposition 1 (16).png",
            "armcomposition 1 (17).png",
            "armcomposition 1 (18).png",
            "armcomposition 1 (19).png",
            "armcomposition 1 (20).png",
            "armcomposition 1 (21).png",
            "armcomposition 1 (22).png",
            "armcomposition 1 (23).png",
            "armcomposition 1 (24).png",
            "armcomposition 1 (25).png",
            "armcomposition 1 (26).png",
            "armcomposition 1 (27).png",
            "armcomposition 1 (28).png",
            "armcomposition 1 (29).png",
            "armcomposition 1 (30).png",
            "armcomposition 1 (31).png",
            "armcomposition 1 (32).png",
            "armcomposition 1 (33).png",
            "armcomposition 1 (34).png",
            "armcomposition 1 (35).png",
            "armcomposition 1 (36).png",
            "armcomposition 1 (37).png",
            "armcomposition 1 (38).png",
            "armcomposition 1 (39).png",
            "armcomposition 1 (40).png",
            "armcomposition 1 (41).png",
            "armcomposition 1 (42).png",
            "armcomposition 1 (43).png",
            "armcomposition 1 (44).png",
            "armcomposition 1 (45).png",
            "armcomposition 1 (46).png",
            "armcomposition 1 (47).png",
            "armcomposition 1 (48).png",
            "armcomposition 1 (49).png",
            "armcomposition 1 (50).png",
            "armcomposition 1 (51).png",
            "armcomposition 1 (52).png",
        ];
        function getImageSrc(i) {
            return imageFiles[i];
        }
        // Store state for each image
        const imgStates = [];
        let currentDrag = null;
        let currentState = null;
        for (let i = 0; i < NUM_IMAGES; i++) {
            const img = document.createElement('img');
            img.className = 'zoomable-img';
            img.src = getImageSrc(i);
            img.alt = `Image ${i+1}`;
            img.setAttribute('draggable', 'false'); // Prevent browser drag
            img.addEventListener('contextmenu', e => e.preventDefault()); // Disable right-click
            // Random position (avoid edges)
            const left = Math.random() * 90; // percent
            const top = Math.random() * 90; // percent
            img.style.left = left + 'vw';
            img.style.top = top + 'vh';
            // Initial state
            imgStates[i] = {
                scale: 1,
                translateX: 0,
                translateY: 0,
                lastX: 0,
                lastY: 0,
                isDragging: false,
                startX: 0,
                startY: 0
            };
            // Add zoom and drag handlers
            addZoomAndDrag(img, imgStates[i]);
            container.appendChild(img);
        }
        function addZoomAndDrag(img, state) {
            const minScale = 0.5;
            const maxScale = 8;
            img.addEventListener('wheel', function(e) {
                e.preventDefault();
                let delta = e.deltaY < 0 ? 0.05 : -0.05;
                state.scale = Math.max(minScale, Math.min(maxScale, state.scale + delta));
                updateTransform();
            });
            img.addEventListener('mousedown', function(e) {
                if (e.button !== 0) return; // Only left mouse button
                currentDrag = img;
                currentState = state;
                state.isDragging = true;
                state.startX = e.clientX;
                state.startY = e.clientY;
                img.style.cursor = 'grabbing';
                img.style.zIndex = 10;
                document.body.style.userSelect = 'none';
            });
            function updateTransform() {
                img.style.transform = `scale(${state.scale}) translate(${state.translateX}px, ${state.translateY}px)`;
            }
        }
        document.addEventListener('mousemove', function(e) {
            if (!currentDrag || !currentState || !currentState.isDragging) return;
            const dx = e.clientX - currentState.startX;
            const dy = e.clientY - currentState.startY;
            currentState.translateX = currentState.lastX + dx;
            currentState.translateY = currentState.lastY + dy;
            currentDrag.style.transform = `scale(${currentState.scale}) translate(${currentState.translateX}px, ${currentState.translateY}px)`;
        });
        document.addEventListener('mouseup', function() {
            if (currentDrag && currentState && currentState.isDragging) {
                currentState.lastX = currentState.translateX;
                currentState.lastY = currentState.translateY;
                currentState.isDragging = false;
                currentDrag.style.cursor = 'grab';
                setTimeout(() => { currentDrag.style.zIndex = 1; }, 100);
                document.body.style.userSelect = '';
                currentDrag = null;
                currentState = null;
            }
        });
    </script>
</body>
</html>
