<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>misc. drawings 20204</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }
        .fixed-text {
            position: fixed;
            top: 0;
            left: 20vw;
            width: 60vw;
            height: 60px;
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1em;
            font-family: sans-serif;
            pointer-events: none;
        }
        .image-container {
            position: absolute;
            top: 0; left: 0; width: 100vw; height: 100vh;
            overflow: visible;
            touch-action: none;
        }
        .draggable-img {
            position: absolute;
            width: 5.5vw; /* 10% bigger than 5vw */
            height: auto;
            cursor: grab;
            touch-action: none;
            user-select: none;
            z-index: 1;
        }
        .draggable-img.dragging {
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="fixed-text" aria-label="Information text">misc. drawings 2024
    </div>
    <div id="background-zoom" style="position:absolute;top:0;left:0;width:100vw;height:100vh;overflow:visible;z-index:0; background:#fff;">
        <div style="position:absolute;top:70px;left:50%;transform:translateX(-50%);font-size:2em;font-family:sans-serif;color:#222;pointer-events:none;z-index:10;">
        </div>
        <div class="image-container" id="image-container"></div>
    </div>
    <script>
        // Generate image filenames for 2024onpaper-01 to 2024onpaper-45
        const images = [];
        for (let i = 1; i <= 45; i++) {
            const num = i.toString().padStart(2, '0');
            images.push(`2024onpaper-${num}.png`);
        }

        // Shuffle images array (Fisher-Yates)
        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }
        shuffle(images);

        const container = document.getElementById('image-container');
        const vw = window.innerWidth, vh = window.innerHeight;

        // Align images in a grid at the top (below fixed text)
        function gridPosition(idx, perRow = 10) {
            // Calculate margin so that 10 images + 11 margins fill 100vw
            const imgW = vw * 0.055; // 5.5vw
            const totalImgWidth = imgW * perRow;
            const margin = (vw - totalImgWidth) / (perRow + 1);
            const x = margin + (idx % perRow) * (imgW + margin);
            const y = 80 + Math.floor(idx / perRow) * (imgW + margin); // 80px below fixed text
            return [x, y];
        }

        // Store per-image scale
        const imageScales = [];

        // Create and position images
        images.forEach((src, idx) => {
            const img = document.createElement('img');
            img.src = src;
            img.alt = `Drawing ${idx+1}`;
            img.className = 'draggable-img';
            img.setAttribute('draggable', 'false');
            const [x, y] = gridPosition(idx);
            img.style.left = x + 'px';
            img.style.top = y + 'px';
            img.dataset.idx = idx;
            img.dataset.scale = 1;
            imageScales[idx] = 1;
            container.appendChild(img);

            // Individual image zoom (mouse wheel)
            img.addEventListener('wheel', function(e) {
                e.preventDefault();
                let scale = parseFloat(img.dataset.scale) || 1;
                const delta = e.deltaY < 0 ? 0.1 : -0.1;
                scale = Math.max(0.3, Math.min(8, scale + delta));
                img.dataset.scale = scale;
                img.style.transform = `scale(${scale})`;
            });

            // Individual image pinch zoom (touch)
            let imgPinchStartDist = null, imgLastScale = 1;
            img.addEventListener('touchstart', function(e) {
                if (e.touches.length === 2) {
                    imgPinchStartDist = Math.hypot(
                        e.touches[0].clientX - e.touches[1].clientX,
                        e.touches[0].clientY - e.touches[1].clientY
                    );
                    imgLastScale = parseFloat(img.dataset.scale) || 1;
                }
            }, {passive: false});
            img.addEventListener('touchmove', function(e) {
                if (e.touches.length === 2 && imgPinchStartDist) {
                    const newDist = Math.hypot(
                        e.touches[0].clientX - e.touches[1].clientX,
                        e.touches[0].clientY - e.touches[1].clientY
                    );
                    let scale = imgLastScale * (newDist / imgPinchStartDist);
                    scale = Math.max(0.3, Math.min(8, scale));
                    img.dataset.scale = scale;
                    img.style.transform = `scale(${scale})`;
                    e.preventDefault();
                }
            }, {passive: false});
            img.addEventListener('touchend', function(e) {
                if (e.touches.length < 2) imgPinchStartDist = null;
            });
        });

        // Drag and drop logic for mouse and touch
        let draggingImg = null, offsetX = 0, offsetY = 0;

        function getScale(img) {
            return parseFloat(img.dataset.scale) || 1;
        }

        function onPointerDown(e) {
            const img = e.target.closest('.draggable-img');
            if (!img) return;
            draggingImg = img;
            draggingImg.classList.add('dragging');
            draggingImg.style.zIndex = 1000;
            const scale = getScale(img);
            const imgLeft = parseFloat(img.style.left) || 0;
            const imgTop = parseFloat(img.style.top) || 0;
            let clientX, clientY;
            if (e.type.startsWith('touch')) {
                clientX = e.touches[0].clientX;
                clientY = e.touches[0].clientY;
            } else {
                clientX = e.clientX;
                clientY = e.clientY;
            }
            // Offset in image coordinates (unscaled)
            offsetX = (clientX - imgLeft) / scale;
            offsetY = (clientY - imgTop) / scale;
            e.preventDefault();
        }

        function onPointerMove(e) {
            if (!draggingImg) return;
            let clientX, clientY;
            if (e.type.startsWith('touch')) {
                clientX = e.touches[0].clientX;
                clientY = e.touches[0].clientY;
            } else {
                clientX = e.clientX;
                clientY = e.clientY;
            }
            const scale = getScale(draggingImg);
            // Set new position so pointer stays at same spot on image
            let x = clientX - offsetX * scale;
            let y = clientY - offsetY * scale;
            draggingImg.style.left = x + 'px';
            draggingImg.style.top = y + 'px';
            e.preventDefault();
        }

        function onPointerUp(e) {
            if (draggingImg) {
                draggingImg.classList.remove('dragging');
                draggingImg.style.zIndex = 1;
                draggingImg = null;
            }
        }

        // Mouse events
        container.addEventListener('mousedown', onPointerDown);
        window.addEventListener('mousemove', onPointerMove);
        window.addEventListener('mouseup', onPointerUp);

        // Touch events
        container.addEventListener('touchstart', onPointerDown, {passive: false});
        window.addEventListener('touchmove', onPointerMove, {passive: false});
        window.addEventListener('touchend', onPointerUp);

        // Responsive: reposition images on resize
        window.addEventListener('resize', () => {
            // Optionally, reposition or resize images if needed
        });
    </script>
</body>
</html>
